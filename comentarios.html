<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CrowdConfession</title>
		<link href="css/estilos.css" rel="stylesheet">
		 <meta name="viewport" id="viewport"
     content="width=device-width, height=device-height,
     initial-scale=1.0, maximum-scale=1.0,
     user-scalable=no" />
		<script src="phonegap.js"></script>
	</head>
	<body>
		<div class="navbar">
			<img src ="img/home.png" class="logo" id="home">
			<img src ="img/gear.png" class="icono" id="settings">
			<img src ="img/user.png" class="icono" id="myfeed">
		</div>
		<br><br><br><br>
		<div class="contenido">	
			<div class="post">
				<div class="content-post">
					<div class="header-post">
						<img id="sex-img" src="./img/user.png" class="user-icon user-anonimo">
						<strong class="centrar-v" id="autor"></strong>
					</div>
					<hr>
					<div id="post-content">
					</div>
					<div class="subtitulo" id="tiempo">
					</div>
				</div>
				<div class="post-footer">
					<div class="enlinea">
						<strong class="centrar-v" id="nlikes"></strong>
						<img id="likes" src="./img/gray_heart.png" class="action-icon">
					</div>
					<div class="enlinea right">
						<strong class="centrar-v" id="ncomments"></strong>
						<img id="comments" src="./img/comment.png" class="action-icon">
					</div>
				</div>
				<div class="comentarios">
				</div>
			</div>
		</div>
		<br><br><br>
		<div class="escribir">
			<div class="caja-escribir enlinea" id="comentario" contenteditable="true" data-ph="Escribe un comentario..."></div>
			<img src="./img/enviar.png" id="btn-comentar">
		</div>
		<script src="js/jquery.js"></script>
		<script  type="text/javascript" language="javascript">
			document.addEventListener("deviceready", onDeviceReady, false);
			
			function ajax(url,data,done,error){
	            $.ajax({
	                url: url,
	                context : document.body,
	                dataType: "json",
	                type: "POST",
	                data: data
	            }).done(done).error(error);
	        }

	        function comentar(){
	        	ajax(
		        	base_url+'karma/post/comment',
		        	{
		        		'user': localStorage.user,
		        		'post' : localStorage.post,
		        		'comment' : $("#comentario").html()
		        	},
		        	function(data){
		        		if(data.res == 'ok'){
		        			  window.location.assign("./comentarios.html");
		        		}else{
		        			navigator.notification.alert(
							    data.msj,  // message
							    null,
							    'Error', // title
							    'OK' // buttonName
							);
		        		}
		        	},
		        	function(error){
		        		navigator.notification.alert(
						    '¡Wow! un error inesperado ha ocurrido, por favor intentalo de nuevo.',  // message
						    null,
						    'Error', // title
						    'OK' // buttonName
						);
		        	}
	        	);
	        }

	        function like(idpost){
	        	ajax(
		        	base_url+'karma/post/like',
		        	{
		        		'user': localStorage.usuario,
		        		'post' : idpost
		        	},
		        	function(data){
		        		if(data.res == 'ok'){
		        			if(data.like)
		        				$("#heart-"+idpost).attr("src", "./img/red_heart.png");
		        			else
		        				$("#heart-"+idpost).attr("src", "./img/gray_heart.png");
		        		}else{
		        			navigator.notification.alert(
							    '¡Wow! un error inesperado ha ocurrido, por favor intenta cargar de nuevo.',  // message
							    null,
							    'Error', // title
							    'OK' // buttonName
							);
		        		}
		        	},
		        	function(error){
		        		navigator.notification.alert(
						    '¡Wow! un error inesperado ha ocurrido, por favor intenta cargar de nuevo.',  // message
						    null,
						    'Error', // title
						    'OK' // buttonName
						);
		        	}
	        	);
	        }

	        function comentarios(){
	        	ajax(
		        	base_url+'karma/post/view',
		        	{
		        		'post' : localStorage.post
		        	},
		        	function(data){
		        		if(data.res == 'ok'){
		        			$("sex-img").removeClass('user-hombre');
		        			$("sex-img").removeClass('user-mujer');
		        			$("sex-img").removeClass('user-anonimo');

		        			if(data.post.user.sex == "Mujer") {
		        				$("#sex-img").src("src", "./img/mujer.png");
		        				$("sex-img").addClass('user-mujer');
		        			}
		        			else if(data.post.user.sex == "Hombre"){
		        				$("#sex-img").src("src", "./img/hombre.png");
		        				$("sex-img").addClass('user-hombre');
		        			}else{
		        				$("#sex-img").src("src", "./img/user.png");
		        				$("sex-img").addClass('user-anonimo');
		        			}

		        			if(data.post.like)
		        				$("#likes").attr("src","./img/red_heart.png");
		        			else
		        				$("#likes").attr("src","./img/gray_heart.png");

		        			$("#autor").html(data.post.user.name);
		        			$("#post-content").html(data.post.message);
		        			$("#tiempo").html(data.post.fecha);
		        			$("#nlikes").html(data.post.nlikes);
		        			$("#ncomments").html(data.post.ncomments);

		        			var content = '';
		        			for(var i = 0; i< data.post.comments.length; i++){
		        				content += '<div class="comentario">';
								content += '<div class="content-comentario">';
								if(data.post.comments[i].user.sex == "Hombre")
									content += '<img src="./img/hombre.png" class="user-icon user-hombre enlinea">';
								else if(data.post.comments[i].user.sex == "Mujer")
									content += '<img src="./img/mujer.png" class="user-icon user-mujer enlinea">';
								else 
									content += '<img src="./img/user.png" class="user-icon user-anonimo enlinea">';
								content += '<div class="centrar-v enlinea2">';
								content += data.post.comments[i].message;
								content += '</div>';
								content += '<div class="subtitulo">';
								content += data.post.comments[i].user.name+' - '+data.post.comments[i].fecha;
								if(data.post.comments[i].like)
									content += '<img src="./img/red_heart.png" id="heart-'+data.post.comments[i].id+'" onclick="like('+data.post.comments[i].id+')" class="mini-like right">';
								else
									content += '<img src="./img/gray_heart.png" id="heart-'+data.post.comments[i].id+'" onclick="like('+data.post.comments[i].id+')" class="mini-like right">';
								content += '</div>';
								content += '</div>';
								content += '</div>';
								content += '<hr>';
		        			}
		        			$("#comentarios").html(content);
		        		}else{
		        			navigator.notification.alert(
							    data.msj+,  // message
							    null,
							    'Error', // title
							    'OK' // buttonName
							);
		        		}
		        	},
		        	function(error){
		        		navigator.notification.alert(
						    '¡Wow! un error inesperado ha ocurrido, por favor intenta cargar de nuevo.',  // message
						    null,
						    'Error', // title
						    'OK' // buttonName
						);
		        	}
	        	);
	        }

			function onDeviceReady(){
				$( "#home" ).on( "click", function(){window.location.assign("./index.html");});
				$( "#settings" ).on( "click", function(){window.location.assign("./configurar.html");});
				$( "#myfeed" ).on( "click", function(){window.location.assign("./posts.html");});

				comentarios();

				$( "#btn-comentar" ).on( "click", comentar);
			}
		</script>
	</body>
</html>
